<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SeuPet</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="flexbox.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <header></header>
  <main>
    <div class="boxLogin">
      <h1 class="logoLogin"><img src="imagens/logo.png" alt=""></h1>
      <fieldset>
        <input type="text" id="CadastroNome" required placeholder="Nome" class="input-padrao">
        <input type="text" id="cadastroCPF" required placeholder="CPF" class="input-padrao">
        <input type="email" id="cadastroEmail" required placeholder="Email" class="input-padrao">
        <input type="text" id="cadastroSenha" required placeholder="Senha" class="input-padrao">
        <input type="text" id="cadastroConfirmarSenha" required placeholder="Confirmar Senha" class="input-padrao">
      </fieldset>
      <div class="entrarSeupet">
        <input type="submit" value="Criar Conta" class="enviar">
      </div>
    </div>
  </main>
</body>

</html>
